<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dexter Character Build</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <h1 class="hidden">All about the team</h1>
        <img src="images/dexter-logo.svg" alt="Dexter Logo" id="main-logo">
    </header>

    <main>
        <nav id="character_nav">
            <ul class="characters">
                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="dexter"></div>
                        <h5>Dexter Morgan</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="debra"></div>
                        <h5>Debra Morgan</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="rita"></div>
                        <h5>Rita Bennett</h5>
                    </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                    <div class="sprite" id="doakes"></div>
                    <h5>James Doakes</h5>
                </a>
                    
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="laguerta"></div>
                        <h5>Maria LaGuerta</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="batista"></div>
                        <h5>Angel Batista</h5>
                    </a>
                </li>

                <li>
                    <a href="#lightbox">
                        <div class="sprite" id="masuka"></div>
                        <h5>Vince Masuka</h5>
                    </a>
                </li>
            </ul>
        </nav>

        <section id="instructions">
            <h3>Choose your character!</h3>
            <p>Use your mouse to hover / click to discover more about each Dexter character</p>
        </section>

    </main>

    <footer class="sticky_footer">
    </footer>

</body>
</html>
